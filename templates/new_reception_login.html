<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Dental Hospital - Reception Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-light: #e0f2fe;
            --accent: #06b6d4;
            --accent-dark: #0891b2;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --bg-light: #f0f9ff;
            --bg-dark: #e0f2fe;
            --white: #ffffff;
            --shadow-light: rgba(14, 165, 233, 0.15);
            --shadow-medium: rgba(14, 165, 233, 0.25);
            --shadow-dark: rgba(14, 165, 233, 0.35);
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff, #bae6fd);
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .tooth {
            position: absolute;
            opacity: 0.1;
            font-size: 40px;
            color: var(--primary);
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            z-index: -1;
        }

        .orb-1 {
            top: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: rgba(14, 165, 233, 0.3);
            animation: pulse 8s ease-in-out infinite alternate;
        }

        .orb-2 {
            bottom: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: rgba(6, 182, 212, 0.3);
            animation: pulse 12s ease-in-out infinite alternate-reverse;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px var(--shadow-light);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(14, 165, 233, 0.1);
        }

        .nav-center {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .nav-center i {
            color: var(--accent);
            font-size: 1.8rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-light);
            box-shadow: 0 0 15px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .nav-right img:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .nav-right span {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px var(--shadow-medium);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            width: 90%;
            max-width: 450px;
            margin: 80px auto;
            text-align: center;
            animation: fadeIn 1s ease-out;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -80px;
            left: -80px;
            width: 160px;
            height: 160px;
            background: var(--primary-light);
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 200px;
            height: 200px;
            background: var(--primary-light);
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
        }

        .logo {
            width: 110px;
            height: 110px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, var(--primary-light), #fff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px var(--shadow-light);
            position: relative;
            overflow: hidden;
            border: 4px solid white;
        }

        .logo img {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .logo:hover img {
            transform: scale(1.1);
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg) translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            20%, 100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        .app-name {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        .app-subtitle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius-md);
            font-size: 1.05rem;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
            outline: none;
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 46px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 46px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 10px 20px var(--shadow-light);
            letter-spacing: 0.5px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s;
            z-index: -1;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px var(--shadow-medium);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px var(--shadow-medium);
        }

        .login-btn i {
            margin-right: 8px;
        }

        .error-message {
            color: #ef4444;
            margin-top: 20px;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 12px 15px;
            background: #fee2e2;
            border-radius: var(--border-radius-sm);
            border-left: 4px solid #ef4444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-light: #0f172a;
                --bg-dark: #1e293b;
                --text-light: #94a3b8;
                --text-dark: #f1f5f9;
                --primary-light: rgba(14, 165, 233, 0.2);
            }
            
            body {
                background: linear-gradient(135deg, #0f172a, #1e293b);
            }
            
            .login-container {
                background: rgba(30, 41, 59, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            input {
                background: rgba(30, 41, 59, 0.7);
                border-color: #334155;
                color: #f1f5f9;
            }
            
            input:focus {
                background: rgba(30, 41, 59, 0.9);
            }
            
            input::placeholder {
                color: #64748b;
            }

            nav {
                background: rgba(15, 23, 42, 0.9);
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .error-message {
                background: rgba(239, 68, 68, 0.2);
                color: #fca5a5;
            }
            
            .form-label {
                color: #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="animated-bg" id="animatedBg"></div>
    
    <!-- Glowing orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav>
        <div class="nav-center">
            <i class="fas fa-tooth"></i>
            AURA Dental Hospital
        </div>
        <div class="nav-right">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" />
            <span>AURA</span>
        </div>
    </nav>

    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="AURA Logo">
        </div>
        <h1 class="app-name">Reception Portal</h1>
        <p class="app-subtitle">Staff Access Only</p>
        
        <form action="/login" method="POST" id="login-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')"><i class="fas fa-eye"></i></button>
            </div>
            <button class="login-btn" type="submit">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Create animated teeth background
        function createAnimatedBackground() {
            const bg = document.getElementById('animatedBg');
            const toothIcons = ['fa-tooth', 'fa-teeth', 'fa-teeth-open'];
            const numTeeth = 30;
            
            for (let i = 0; i < numTeeth; i++) {
                const tooth = document.createElement('i');
                const randomIcon = toothIcons[Math.floor(Math.random() * toothIcons.length)];
                
                tooth.className = `fas ${randomIcon} tooth`;
                tooth.style.left = `${Math.random() * 100}%`;
                tooth.style.animationDuration = `${Math.random() * 10 + 10}s`;
                tooth.style.animationDelay = `${Math.random() * 5}s`;
                tooth.style.fontSize = `${Math.random() * 30 + 20}px`;
                
                bg.appendChild(tooth);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createAnimatedBackground();
        });
    </script>
</body>
</html>
