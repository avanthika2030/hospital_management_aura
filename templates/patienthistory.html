<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient History View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('static/images/bg.jpg') no-repeat center center/cover;
      background-color: #e3f2fd;
      padding-bottom: 40px;
    }

    nav {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0, 123, 255, 0.2);
      z-index: 1000;
    }

    .nav-btn {
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .nav-center {
      color: white;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .nav-right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-right img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .nav-right span {
      font-size: 16px;
      font-weight: bold;
      color: #0d47a1;
    }

    .nav-menu {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .nav-menu.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .nav-menu button {
      width: 220px;
      height: 60px;
      margin: 6px 0;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      color: white;
      background: rgba(33, 150, 243, 0.6);
      box-shadow: 0 8px 32px 0 rgba(33, 150, 243, 0.3);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .nav-menu button:hover {
      transform: scale(1.05);
    }

    .main {
      margin-top: 30px;
      padding: 20px;
    }

    .patient-name {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }

    .history-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 123, 255, 0.3);
      color: white;
    }

    .history-card h4 {
      color: #90caf9;
      margin-bottom: 10px;
    }

    .history-card p {
      font-size: 16px;
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-btn" onclick="toggleMenu()">â˜°</div>
    <div class="nav-center">Patient History</div>
    <div class="nav-right">
      <img src="static/images/logo.jpg" alt="Logo" />
      <span>AURA</span>
    </div>
    <div class="nav-menu" id="navMenu">
      <button onclick="alert('Go to Home')">Home</button>
      <button onclick="alert('Patient History')">Patient History</button>
      <button onclick="alert('Report Entry')">Report</button>
      <button onclick="alert('Logout')">Logout</button>
    </div>
  </nav>

  <div class="main">
    <div class="patient-name">Patient: Sarah Williams</div>

    <!-- Only this doctor's entries shown -->
    <div class="history-card">
      <h4>Date: 2025-05-07</h4>
      <p><strong>Diagnosis:</strong> Migraine</p>
      <p><strong>Prescription:</strong> Sumatriptan, rest</p>
    </div>

    <div class="history-card">
      <h4>Date: 2025-03-10</h4>
      <p><strong>Diagnosis:</strong> Sinus Infection</p>
      <p><strong>Prescription:</strong> Amoxicillin 500mg</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>

</body>
</html>
