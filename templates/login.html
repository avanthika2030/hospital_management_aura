<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient_common.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Additional styles specific to login page */
    body {
      padding-top: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
      overflow-x: hidden;
      position: relative;
    }

    /* Video background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .animated-bg video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.15;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 15px 30px var(--shadow-medium);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--border-radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: var(--spacing-xl) var(--spacing-lg);
      width: 90%;
      max-width: 400px;
      margin: 80px auto 50px;
      text-align: center;
      animation: fadeInDown 0.8s ease-out;
      transition: all 0.3s ease;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px auto;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--primary-light);
      box-shadow: 0 0 15px var(--shadow-dark);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-name {
      font-size: 28px;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: var(--spacing-xl);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      position: relative;
      margin-bottom: var(--spacing-lg);
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary-dark);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      border: 2px solid transparent;
      border-radius: var(--border-radius-sm);
      background: rgba(255, 255, 255, 0.7);
      color: var(--text-dark);
      font-size: 16px;
      box-shadow: 0 4px 10px var(--shadow-light);
      transition: all 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 6px 15px var(--shadow-medium);
      outline: none;
      border-color: var(--primary-light);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 44px;
      background: none;
      border: none;
      color: var(--primary-light);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .password-toggle:hover {
      color: var(--primary-dark);
      transform: scale(1.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: var(--spacing-lg);
      border: none;
      border-radius: var(--border-radius-sm);
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 15px var(--shadow-dark);
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow-dark);
    }

    .signup-btn {
      width: 100%;
      padding: 14px;
      margin-top: var(--spacing-md);
      border: 2px solid var(--primary-light);
      border-radius: var(--border-radius-sm);
      background: transparent;
      color: var(--primary-dark);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px var(--shadow-light);
    }

    .signup-btn:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px var(--shadow-medium);
      border-color: var(--primary);
    }

    .back-to-home {
      margin-top: var(--spacing-lg);
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-sm);
    }

    .back-to-home:hover {
      color: var(--primary);
      transform: translateX(-5px);
      background: rgba(255, 255, 255, 0.5);
    }

    .forgot-password-link {
      color: var(--primary-dark);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .forgot-password-link:hover {
      color: var(--primary);
      text-decoration: underline;
      background: rgba(255, 255, 255, 0.5);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .login-container {
        width: 90%;
        margin: 60px auto 30px;
      }

      .app-name {
        font-size: 24px;
      }

      .logo {
        width: 70px;
        height: 70px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        width: 95%;
        margin: 40px auto 20px;
        padding: 25px 20px;
      }

      .app-name {
        font-size: 22px;
      }

      input {
        padding: 12px;
      }

      .login-btn, .signup-btn {
        padding: 12px;
        font-size: 16px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .login-container {
        background: rgba(30, 40, 50, 0.8);
      }

      .form-label, .app-name, .back-to-home {
        color: #90caf9;
      }

      input {
        background: rgba(40, 50, 60, 0.7);
        color: #e3f2fd;
      }

      input:focus {
        background: rgba(50, 60, 70, 0.9);
      }
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <div class="animated-bg">
    <video autoplay muted loop>
      <source src="{{ url_for('static', filename='videos/dental_background.mp4') }}" type="video/mp4">
    </video>
  </div>

  <nav>
    <div class="nav-btn" onclick="toggleMenu()">â˜°</div>
    <div class="nav-center">AURA Dental Hospital</div>
    <div class="nav-right">
      <img src="static/images/logo.jpg" alt="Logo" />
      <span>AURA</span>
    </div>
    <div class="nav-menu" id="navMenu">
      <button onclick="window.location.href='/'">Home</button>
      <button onclick="window.location.href='#'">Services</button>
      <button onclick="window.location.href='#'">Doctors</button>
      <button onclick="window.location.href='#'">Appointments</button>
      <button onclick="window.location.href='/signup'">Sign Up</button>
    </div>
  </nav>

  <div class="login-container">
    <div class="logo">
      <img src="static/images/logo.jpg" alt="AURA Logo">
    </div>
    <div class="app-name">AURA Login</div>
    <form action="/login" method="POST" id="login-form">
      <div class="form-group">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <button type="button" class="password-toggle" onclick="togglePassword('password')"><i class="fas fa-eye"></i></button>
      </div>
      <button class="login-btn" type="submit">Login</button>
      <button class="signup-btn" type="button" onclick="window.location.href='/signup'">Create New Account</button>
    </form>
    <div style="text-align: center; margin-top: 15px;">
      <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
    </div>
    <a href="/" class="back-to-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('show');
    }

    function togglePassword(id) {
      const field = document.getElementById(id);
      const button = field.nextElementSibling;
      const icon = button.querySelector('i');

      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        field.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Create animated tooth background
    function createAnimatedBackground() {
      const bg = document.getElementById('animatedBg');
      const icons = ['tooth', 'teeth', 'tooth-brush', 'tooth'];
      const numIcons = 30;

      for (let i = 0; i < numIcons; i++) {
        const icon = document.createElement('i');
        const randomIcon = icons[Math.floor(Math.random() * icons.length)];
        icon.className = `fas fa-${randomIcon} tooth`;

        // Random position and animation duration
        const left = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = 15 + Math.random() * 10;

        icon.style.left = `${left}%`;
        icon.style.animationDuration = `${duration}s`;
        icon.style.animationDelay = `${delay}s`;

        bg.appendChild(icon);
      }
    }

    // Initialize animation when page loads
    window.onload = function() {
      createAnimatedBackground();
    };

    // Add ripple effect to buttons
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.login-btn, .signup-btn');

      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const x = e.clientX - e.target.getBoundingClientRect().left;
          const y = e.clientY - e.target.getBoundingClientRect().top;

          const ripple = document.createElement('span');
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    });
  </script>
</body>
</html>
