<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AURA Hospital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #1565C0;
      --primary-light: #42A5F5;
      --primary-dark: #0D47A1;
      --white: #ffffff;
      --bg-light: #e3f2fd;
      --bg-dark: #bbdefb;
      --shadow-light: rgba(0, 123, 255, 0.1);
      --shadow-medium: rgba(0, 123, 255, 0.2);
      --shadow-dark: rgba(0, 123, 255, 0.3);
      --text-dark: #0d47a1;
      --text-light: #607d8b;
      --border-radius-sm: 10px;
      --border-radius-md: 15px;
      --border-radius-lg: 20px;
      --spacing-xs: 5px;
      --spacing-sm: 10px;
      --spacing-md: 15px;
      --spacing-lg: 20px;
      --spacing-xl: 30px;
      --spacing-xxl: 40px;
      --danger: #dc3545;
      --success: #28a745;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-light), var(--bg-dark));
      overflow-x: hidden;
      position: relative;
      padding-top: 70px;
    }
    
    /* Animated background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .tooth {
      position: absolute;
      opacity: 0.1;
      font-size: 40px;
      color: var(--primary-light);
      animation: float 15s linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-sm) var(--spacing-lg);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px var(--shadow-medium);
      z-index: 1000;
    }

    .nav-btn {
      font-size: 28px;
      color: var(--primary);
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .nav-btn:hover {
      transform: scale(1.1);
    }

    .nav-center {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .nav-right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-right img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      box-shadow: 0 0 10px var(--shadow-medium);
    }

    .nav-right span {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
      margin-top: 4px;
    }

    .reset-container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 15px 30px var(--shadow-medium);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--border-radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: var(--spacing-xxl) var(--spacing-xl);
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
      transition: all 0.3s ease;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px auto;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--primary-light);
      box-shadow: 0 0 15px var(--shadow-dark);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-name {
      font-size: 28px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: var(--spacing-xl);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      position: relative;
      margin-bottom: var(--spacing-lg);
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      border: 2px solid transparent;
      border-radius: var(--border-radius-sm);
      background: rgba(255, 255, 255, 0.7);
      color: var(--text-dark);
      font-size: 16px;
      box-shadow: 0 4px 10px var(--shadow-light);
      transition: all 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 6px 15px var(--shadow-medium);
      outline: none;
      border-color: var(--primary-light);
    }

    input::placeholder {
      color: var(--text-light);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 44px;
      background: none;
      border: none;
      color: var(--primary-light);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .password-toggle:hover {
      color: var(--primary-dark);
      transform: scale(1.1);
    }

    .reset-btn {
      width: 100%;
      padding: 14px;
      margin-top: var(--spacing-lg);
      border: none;
      border-radius: var(--border-radius-sm);
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 15px var(--shadow-dark);
      position: relative;
      overflow: hidden;
    }

    .reset-btn:hover {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow-dark);
    }

    .reset-btn:active {
      transform: translateY(-1px);
    }

    .back-to-login {
      margin-top: var(--spacing-lg);
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-sm);
    }
    
    .back-to-login:hover {
      color: var(--primary-dark);
      transform: translateX(-5px);
      background: rgba(255, 255, 255, 0.5);
    }

    .error-message {
      color: var(--danger);
      background-color: rgba(220, 53, 69, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .error-message i {
      margin-right: 8px;
      font-size: 16px;
    }

    .success-message {
      color: var(--success);
      background-color: rgba(40, 167, 69, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .success-message i {
      margin-right: 8px;
      font-size: 16px;
    }

    .password-requirements {
      margin-top: 5px;
      font-size: 12px;
      color: var(--text-light);
    }

    .requirement {
      display: flex;
      align-items: center;
      margin-top: 3px;
    }

    .requirement i {
      margin-right: 5px;
      font-size: 12px;
    }

    .requirement.valid {
      color: var(--success);
    }

    .requirement.invalid {
      color: var(--text-light);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated background -->
  <div class="animated-bg" id="animatedBg"></div>

  <nav>
    <div class="nav-btn" onclick="window.location.href='/'">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="nav-center">AURA Dental Hospital</div>
    <div class="nav-right">
      <img src="static/images/logo.jpg" alt="Logo" />
      <span>AURA</span>
    </div>
  </nav>

  <div class="reset-container">
    <div class="logo">
      <img src="static/images/logo.jpg" alt="AURA Logo">
    </div>
    <div class="app-name">Reset Password</div>
    
    {% if error_message %}
    <div class="error-message">
      <i class="fas fa-exclamation-circle"></i> {{ error_message }}
    </div>
    {% endif %}
    
    {% if success_message %}
    <div class="success-message">
      <i class="fas fa-check-circle"></i> {{ success_message }}
    </div>
    {% endif %}
    
    <form action="/reset-password" method="POST" id="reset-form">
      <input type="hidden" name="token" value="{{ token }}">
      
      <div class="form-group">
        <label class="form-label">Phone Number or Username</label>
        <input type="text" name="identifier" id="identifier" placeholder="Enter your phone number or username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" id="new_password" placeholder="Enter your new password" required>
        <button type="button" class="password-toggle" onclick="togglePassword('new_password')"><i class="fas fa-eye"></i></button>
        <div class="password-requirements">
          <div class="requirement" id="length"><i class="fas fa-circle"></i> At least 6 characters</div>
          <div class="requirement" id="letter"><i class="fas fa-circle"></i> At least one letter</div>
          <div class="requirement" id="number"><i class="fas fa-circle"></i> At least one number</div>
          <div class="requirement" id="special"><i class="fas fa-circle"></i> At least one special character</div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your new password" required>
        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')"><i class="fas fa-eye"></i></button>
      </div>
      
      <button class="reset-btn" type="submit">Reset Password</button>
    </form>
    <a href="/login" class="back-to-login"><i class="fas fa-arrow-left"></i> Back to Login</a>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      const button = field.nextElementSibling;
      const icon = button.querySelector('i');
      
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        field.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    // Create animated tooth background
    function createAnimatedBackground() {
      const bg = document.getElementById('animatedBg');
      const icons = ['tooth', 'teeth', 'tooth-brush', 'tooth'];
      const numIcons = 30;
      
      for (let i = 0; i < numIcons; i++) {
        const icon = document.createElement('i');
        const randomIcon = icons[Math.floor(Math.random() * icons.length)];
        icon.className = `fas fa-${randomIcon} tooth`;
        
        // Random position and animation duration
        const left = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = 15 + Math.random() * 10;
        
        icon.style.left = `${left}%`;
        icon.style.animationDuration = `${duration}s`;
        icon.style.animationDelay = `${delay}s`;
        
        bg.appendChild(icon);
      }
    }
    
    // Password validation
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const lengthReq = document.getElementById('length');
    const letterReq = document.getElementById('letter');
    const numberReq = document.getElementById('number');
    const specialReq = document.getElementById('special');
    
    newPassword.addEventListener('input', function() {
      const value = this.value;
      
      // Check length
      if (value.length >= 6) {
        lengthReq.classList.add('valid');
        lengthReq.classList.remove('invalid');
        lengthReq.querySelector('i').classList.remove('fa-circle');
        lengthReq.querySelector('i').classList.add('fa-check-circle');
      } else {
        lengthReq.classList.remove('valid');
        lengthReq.classList.add('invalid');
        lengthReq.querySelector('i').classList.remove('fa-check-circle');
        lengthReq.querySelector('i').classList.add('fa-circle');
      }
      
      // Check for letter
      if (/[a-zA-Z]/.test(value)) {
        letterReq.classList.add('valid');
        letterReq.classList.remove('invalid');
        letterReq.querySelector('i').classList.remove('fa-circle');
        letterReq.querySelector('i').classList.add('fa-check-circle');
      } else {
        letterReq.classList.remove('valid');
        letterReq.classList.add('invalid');
        letterReq.querySelector('i').classList.remove('fa-check-circle');
        letterReq.querySelector('i').classList.add('fa-circle');
      }
      
      // Check for number
      if (/\d/.test(value)) {
        numberReq.classList.add('valid');
        numberReq.classList.remove('invalid');
        numberReq.querySelector('i').classList.remove('fa-circle');
        numberReq.querySelector('i').classList.add('fa-check-circle');
      } else {
        numberReq.classList.remove('valid');
        numberReq.classList.add('invalid');
        numberReq.querySelector('i').classList.remove('fa-check-circle');
        numberReq.querySelector('i').classList.add('fa-circle');
      }
      
      // Check for special character
      if (/[^a-zA-Z0-9]/.test(value)) {
        specialReq.classList.add('valid');
        specialReq.classList.remove('invalid');
        specialReq.querySelector('i').classList.remove('fa-circle');
        specialReq.querySelector('i').classList.add('fa-check-circle');
      } else {
        specialReq.classList.remove('valid');
        specialReq.classList.add('invalid');
        specialReq.querySelector('i').classList.remove('fa-check-circle');
        specialReq.querySelector('i').classList.add('fa-circle');
      }
    });
    
    // Form validation
    document.getElementById('reset-form').addEventListener('submit', function(e) {
      const password = newPassword.value;
      const confirmPwd = confirmPassword.value;
      
      // Check if passwords match
      if (password !== confirmPwd) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
      
      // Check password requirements
      if (password.length < 6 || !/[a-zA-Z]/.test(password) || !/\d/.test(password) || !/[^a-zA-Z0-9]/.test(password)) {
        e.preventDefault();
        alert('Password does not meet all requirements!');
        return false;
      }
      
      return true;
    });
    
    // Initialize animation when page loads
    window.onload = function() {
      createAnimatedBackground();
    };
  </script>
</body>
</html>
